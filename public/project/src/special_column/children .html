<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://ybbh5.yunbaobei.com/activity/default/css/base.css">
    <link rel="stylesheet" href="./public.css">
    <title>儿童专区</title>
    <script src='https://ybbh5.yunbaobei.com/activity/default/js/adaptive.js'></script>
    <script>
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 20;
        window['adaptive'].init();
    </script>
</head>

<body>
    <div class="child-column">
        <div class="addWrap">
            <div class="swipe" id="mySwipe">
                <div class="swipe-wrap">
                    <div class="swipe-list"><a href="javascript:;"><img class="img-responsive"
                                src="../../images/special_column/banner@3x.png" /></a></div>
                </div>
            </div>
            <ul id="position">
                <li class="cur"></li>
            </ul>
        </div>
        
        <div class="child-content">
            <a href=""><img src="../../images/special_column/shuiqiangushi@3x.png" alt=""></a>
           <a href=""><img src="../../images/special_column/lvdongcao@3x.png" alt=""></a>
           <a href=""><img src="../../images/special_column/gushizhengjisai@3x.png" alt=""></a>
        </div>
    </div>
    <script src="https://ybbh5.yunbaobei.com/public/js/jquery-1.8.2.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="../../js/Swipe.js"></script>
    <script>
        var bullets = document.getElementById('position').getElementsByTagName('li');
        if (bullets.length <= 1) {
            document.getElementById('position').style.display = 'none';
        }
        //轮播图的调用
        var banner = Swipe(document.getElementById('mySwipe'), {
            auto: 2000,
            continuous: false,
            disableScroll: false,
            callback: function (pos) {
                var i = bullets.length;
                console.log(bullets.length)
                while (i--) {
                    bullets[i].className = ' ';
                }
                bullets[pos].className = 'cur';

            }
        })
    </script>
</body>

</html>
