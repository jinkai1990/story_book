<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>领取课程</title>
    <!-- 样式的重置 -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/receive.css">
</head>

<body >
    <div class="custom">
        <div class="custom-s">
            <div class="share-l">
                <div class="flag"></div>
                <div class="title">领取成功</div>
            </div>
            <div class="share-c">
                <p>亲爱的老师，您好！<span class="bold b">“同步阅读课程”</span>已经领取 成功！</p>
                <p>开课指南如下：</p>
                <p class="bold h">1. 请您分享给老师 </p>
                <p class="bold h">2. 让老师完成注册</p>
                <p class="bold h">3. 让老师分享给家长</p>
                <p>共同开启同步阅读课程之旅吧！</p>
                <p style="margin-top: .7rem;">如果老师已开通云宝贝账号，则关注公众号后打开“同步阅读”栏目登录即可。</p>
            </div>
        </div>
        <div class="share-btn">
            <button >分享给老师</button><button class="personal">个人中心</button>
        </div>
    </div>
    <script src="https://img.v2.babystory365.com/js/public/jquery-1.8.2.min.js"></script>
    <script src="../js/commom.js"></script>
    <script>
        screenChange() //调用设置字体大小方法
    </script>
</body>

</html>
