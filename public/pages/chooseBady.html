<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择宝贝</title>
     <!-- 样式的重置 -->
     <link rel="stylesheet" href="../css/base.css">
       <!-- 公共样式 -->
    <link rel="stylesheet" href="../css/commom.css">
</head>
<body>
    <div class="main">
        <div class="choose-bady borderR">
            <div class="choose-title">
                <span class="flag-l"></span>
                <span class="flag-r">您曾在云宝贝注册</span>
                
            </div>
            <p class="choose-tip">可选择绑定已有宝贝信息（可修改）</p>
            <ul class="choose-name clearfix">
                <li class="active">黄万里</li>
                <li class="mr">小白</li>
                <li>张三</li>
                <li class="mr">李四</li>
            </ul>
        </div>
        <button class="login-btn" onclick="nextStep()">下一步</button>
    </div>
    <script src="https://img.v2.babystory365.com/js/public/jquery-1.8.2.min.js"></script>
    <script src="../js/commom.js"></script>
    <script>
        $(function() {
            screenChange()//调用设置字体大小方法
            
            //选择宝贝信息
            $('.choose-name').on('click','li', function(e) { 
                e.stopPropagation;
                $(this).addClass('active').siblings().removeClass('active')
            })
        })
    function nextStep() {
        location.href = 'receiveCourses.html'
    }
    </script>
</body>
</html>
